<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">
                moooooooney!!! </span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Widthdraw</h3>
                    <h4 class="text-5xl">$<span id="widthdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Widthdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl"> Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 block rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded ">
                    <h3 class="text-2xl"> Please Widthdraw</h3>
                    <div>
                        <input id="widthdraw-input" class="border-2 border-gray-400 block rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to widthdraw">

                        <button id="widthdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
